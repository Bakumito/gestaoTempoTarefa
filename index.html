<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/main.js"></script>

    <title>Gestao de Tarefas</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logoSMN.png" alt="teste" />
    </header>
    <main>
      <section id="visor">
        <div id="inputs">
          <div>
            <label for="procurar"></label>
            <input
              id="procurar"
              type="text"
              name="procurar"
              placeholder="Procurar"
            />
            <label for="filtrar"></label>
            <input
              id="filtrar"
              type="text"
              name="filtrar"
              placeholder="Filtrar"
            />
          </div>
          <div id="form">
            <div class="inputers">
              <label for="nome">USUARIO</label>
              <input id="inputNome" type="text" name="nome" required />
            </div>
            <div class="inputers">
              <label for="atividade">ATIVIDADE</label>
              <input
                id="inputAtividade"
                type="text"
                name="atividade"
                required
              />
            </div>
            <div class="inputers">
              <label for="tipoAtividade">TIPO DE ATIVIDADE</label>
              <input id="inputTipoAtividade" type="text" name="tipoAtividade" />
            </div>
          </div>
        </div>
        <div id="relogio">
          <p id="contador">00:00:00</p>
          <div id="containerBotoes">
            <div id="iniciar" class="botoes">
              <p>iniciar</p>
              <button id="inicia" class="botao"></button>
            </div>
            <div id="pausar" class="botoes">
              <p>pausar</p>
              <button class="botao"></button>
            </div>
            <div id="finalizar" class="botoes">
              <p>finalizar</p>
              <button class="botao"></button>
            </div>
          </div>
        </div>
      </section>
      <section id="sectionTabela">
        <div id="divTabela">
          <table id="tabela">
            <thead>
              <tr id="cabecalho">
                <th onclick="fnOrdenaTabela(0)">USUARIO</th>
                <th onclick="fnOrdenaTabela(1)">ATIVIDADE</th>
                <th onclick="fnOrdenaTabela(2)">TIPO DE ATIVIDADE</th>
                <th onclick="fnOrdenaTabela(3)">TEMPO</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
          </table>
        </div>
      </section>
      <section>
        <button id="botaoTeste">teste1</button>
        <button id="botaoTeste2">teste2</button>
      </section>
    </main>
  </body>
</html>
